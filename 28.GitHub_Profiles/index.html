<body>

    <form class="user-form" id="form">
        <input type="text" placeholder="Search a GitHub User" id="search">
    </form>

    <main id="main">
        <!-- the below (user profile) is added using js -->
        <div class="card">
            <div>
                <img src="https://randomuser.me/api/portraits/women/30.jpg" alt="user-profile" class="avatar">
            </div>
            <div class="user-info">
                <h2>Yashira</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores ab quod saepe ducimus eius
                    consequatur ipsam officia</p>
                <ul>
                    <li>300 <strong> Followers</strong></li>
                    <li> 100 <strong> Following </strong></li>
                    <li>50 <strong> Repos</strong></li>
                </ul>
                <div id="repos">
                    <a href="#" class="repo">Repo 1</a>
                    <a href="#" class="repo">Repo 2</a>
                    <a href="#" class="repo">Repo 3</a>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
