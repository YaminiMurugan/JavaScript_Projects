<body>
    <h2>Update CSS Variables with <span class="h1">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing</label>
        <input id="spacing" type="range" min="0" max="200" name="spacing" value="10" data-sizing="px">
        <label for="blur">Blur</label>
        <input type="range" name="blur" value="10" id="blur" data-sizing="px">
        <label for="base">Base Color</label>
        <input type="color" id="base" name="base" value="#ffc600">
    </div>
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" id="bg">
    <script src="script.js"></script>
</body>
