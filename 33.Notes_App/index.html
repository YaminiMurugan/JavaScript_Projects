<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <!-- Font awesome using cdn link below (used for some projects )-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- end of font awesome -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button class="add">
        <i class="fas fa-plus"></i> Add note
    </button>

    <div class="note">
        <div class="tools">
            <button class="edit">
                <i class="fas fa-edit"></i>
            </button>
            <button class="edit">
                <i class="fas fa-trash-alt" class="delete"></i>
            </button>
        </div>

        <div class="main hidden">
            <!-- This toggles beetween edit and non edit to add and remove the textare below -->
        </div>
        <textarea></textarea>
    </div>

    <!-- Marked script is used to add a shortcut that can bold or list items and such  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js" referrerpolicy="no-referrer">
    </script>
    <script src="script.js"></script>
</body>

</html>
