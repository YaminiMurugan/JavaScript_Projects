<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text"> Option a</label>
                </li>
                <li><input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text"> Option b</label>
                </li>
                <li><input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text"> Option c</label>
                </li>
                <li><input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text"> Option d</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
